                    <ul>

                            </a>
                        </li class="mb-2">

                        <li class="mb-2">

                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"

                        </li class="mb-2">

                        <li class="mb-2">

                                </svg>

                            <a href="{{url_for('ObjetivosGet')}}" {% if request.path==url_for('ObjetivosGet')%}

                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />

            </div>
            
            <div class="col col-main">
                <main>
                    <div class="row mb-4 m-0">                
                        <div class="header">
                            <div class="info-pag">
                                Home
                            </div>
    
                            <div class="info-user">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        {{current_user.nome}} {{current_user.sobre_nome}}
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="{{url_for('PerfilGet')}}">Perfil</a></li>
                                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                                        <li><a class="dropdown-item" href="#">Sair</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                    
                    <div class="row row-content m-0">
                        {% block content %}{% endblock %}
                    </div>
                
                </main>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Este script mostrará la alerta según los datos pasados desde Flask
        {% if message %}
        Swal.fire({
            icon: '{{ message.icon }}',
            title: '{{ message.title }}',
            text: '{{ message.text }}'
        });
        {% endif %}
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
