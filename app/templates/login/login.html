<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>




    <div class="container">
        <div class="row">
            <div class="col-container col-6">

                <div class="container-card col-9">
                    <h1 class="title-card">GF</h1>
                    <p class="mb-5 title-card">{% block title_login %}{% endblock %}</p>
                    <form action="{{url_for('LoginPost')}}" method="POST">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label mt-4">Endereço de e-mail</label>
                            <input type="email" class="form-control input-3rem" id="exampleInputEmail1" name="email"
                                aria-describedby="emailHelp" placeholder="exemplo@exemplo.com">
                            <div id="emailHelp" class="form-text">Quero me <a
                                    href="{{url_for('CastroUsuarioGet')}}">cadastrar</a>!</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control input-3rem" id="exampleInputPassword1"
                                name="senha" placeholder="*********">
                        </div>
                        <div class="mb-5 form-check d-flex align-items-center justify-content-between">
                            <div class="form-check p-0">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                            </div>
                            <a href="">Esqueci minha senha!</a>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Este script mostrará la alerta según los datos pasados desde Flask
        {% if message %}
        Swal.fire({
            icon: '{{ message.icon }}',
            title: '{{ message.title }}',
            text: '{{ message.text }}'
        });
        {% endif %}
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
