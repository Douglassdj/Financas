<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>

<body>




    <div class="container">
        <div class="row">
            <div class="col-container col-12">

                <div class="container-card col-9">
                    <h1 class="title-card">GF</h1>
                    <p class="mb-5 title-card">{% block title_login %}{% endblock %}</p>
                    <form action="{{url_for('CastroUsuarioPost')}}" method="POST">

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label mt-4">Nome</label>
                                    <input type="text" class="form-control input-3rem" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Jão" name="nome">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label mt-4">Sobre Nome</label>
                                    <input type="text" class="form-control input-3rem" id="exampleInputEmail1"
                                         aria-describedby="emailHelp" placeholder="Santos da Silva" name="sobre_nome">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                                    <input type="text" class="form-control input-3rem" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="exemplo@exemplo.com" name="email">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label mt-4">Celular</label>
                                    <input type="text" class="form-control input-3rem" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="(11)90000-0000" name="telefone">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label mt-4">CPF</label>
                                    <input type="text" class="form-control input-3rem" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="000.000.000-00" name="cpf" >
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label mt-4">Aniverssário</label>
                                    <input type="date" class="form-control input-3rem" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="exemplo@exemplo.com" name="data_nascimento">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                                    <input type="password" class="form-control input-3rem" id="exampleInputPassword1"
                                    placeholder="*********" name="senha">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control input-3rem" id="exampleInputPassword1"
                                         placeholder="*********" name="confirma_senha">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-login">Confirmar</button>
                            <div id="emailHelp" class="form-text">Já tenho conta <a
                                href="{{url_for('LoginGet')}}">login</a>!</div>
                        </div>

                    </form>

                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Este script mostrará la alerta según los datos pasados desde Flask
        {% if message %}
        Swal.fire({
            icon: '{{ message.icon }}',
            title: '{{ message.title }}',
            text: '{{ message.text }}'
        });
        {% endif %}
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
